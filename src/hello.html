<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>用户名：{{username}}</h1>
        <h3 v-if="isVip">用户类型：VIP</h3>
        <h3 v-else>用户类型：普通用户</h3>

        <br>
        <h1>用户允许登录事件</h1>
        <h3 v-if="age>18">24小时</h3>
        <h3 v-else-if="age>14">18小时</h3>
        <h3 v-else>10小时</h3>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el:"#app",
            data:{
                username:"小明",
                isVip:true
            }
        })
    </script>
</body>
</html>
